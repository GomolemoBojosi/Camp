<div class="row">
  <h1 class="text-center text-primary">Add New Camp Site</h1>
  <div class="col-6 offset-3">
    <form #addCampForm="ngForm" (submit)="addCampground()" autocomplete="off">
      <hr />
      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="campground.title"
          placeholder="title"
        />
      </div>
      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          name="location"
          [(ngModel)]="campground.location"
          placeholder="location"
        />
      </div>
      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          name="price"
          [(ngModel)]="campground.price"
          placeholder="R 0.00c"
        />
      </div>
      <div class="form-group mt-3">
        <textarea
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="campground.description"
          placeholder="description"
        ></textarea>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-success mr-2">Add Campground</button>
        <button class="btn btn-danger cancel" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
