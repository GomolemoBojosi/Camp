<div *ngIf="campground" class="container">
  <div class="row mb-5">
    <!-- Campground Card -->
    <div class="col-md-6">
      <div class="card">
        <img
          src="{{ campground.image }}"
          class="card-img-top"
          alt="{{ campground.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ campground.title }}</h5>
          <p class="card-text">
            {{ campground.description }}
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-muted">{{ campground.location }}</li>
          <li class="list-group-item">
            {{ campground.price | number : "1.2-2" }}
          </li>
        </ul>
        <div class="card-body">
          <a
            routerLink="/campground/edit/{{ campground.id }}"
            class="card-link btn btn-warning me-3"
            (click)="onEditCampground()"
          >
            edit
          </a>
          <button class="btn btn-danger" (click)="onDeleteCampground()">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-reviews
        (reviewsLoaded)="handleReviews($event)"
        [filteredReviews]="filteredReviewsSent"
      ></app-reviews>
    </div>
  </div>
</div>
