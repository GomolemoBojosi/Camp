<h5 class="card-title mb-3">Leave a Review</h5>
<div class="card">
  <div class="card-body">
    <form [formGroup]="addReviewForm" (submit)="createReview()">
      <div class="mb-3">
        <label class="form-label">Your Review</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="body"
          placeholder="Leave a review"
        ></textarea>
      </div>
      <div class="mt-3">
        <label class="form-label">Rating</label>
        <input
          class="form-range"
          type="range"
          min="1"
          max="5"
          formControlName="rating"
        />
      </div>
      <button [disabled]="!addReviewForm.dirty" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>
<br />
<ng-container *ngFor="let review of filteredReviews">
  <div class="card mb-3">
    <div class="card-body">
      <p>Rating: {{ review.rating }}</p>
      <small>Submitted by: {{ review }}</small>
      <p>
        {{ review.body }}
      </p>
    </div>
  </div>
</ng-container>
